{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container fixed-after-nav px-0">
    <div class="row bg-white">
        <div class="col-lg-3"></div>
        <div class="col-12 col-lg-6 text-center mt-3">
            <h2 class="logo-font">Reviews</h2>
        </div>
        <hr class="w-50 mb-1">
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid content-spacing">
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                                {{ field | as_crispy_field }}           
                            {% endfor %}
                            <div class="text-right">
                                <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product.id %}">Cancel</a>
                                <button class="btn btn-black rounded-0" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>            
                </div>
            </div>
        </div>
    </div>
{% endblock %}>
